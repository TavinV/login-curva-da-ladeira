<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopNow - Página de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>ShopNow</h1>
        </div>
        <div class="user-menu">
            <span class="user-info"></span>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <div class="container">
        <div class="logout">
            <h2>Sua conta foi desconectada com sucesso.</h2>
            <a href="../index.html">Logar novamente</a>
        </div>
    </div>

    <!-- Footer -->
    
    <script>
        localStorage.removeItem("id")
        function toggleMenu() {
            const menu = document.querySelector('.mobile-menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
<footer>

</footer>
</html>
