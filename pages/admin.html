<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Administração - ShopNow</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Header -->
        <header>
        <div class="logo">
            <h1>ShopNow</h1>
        </div>
        <nav class="mobile-menu">
            <ul>
                <li><a href="boas-vindas.html">Home</a></li>
                <li><a href="admin.html">Administração</a></li>
                <li><a href="logout.html">Sair</a></li>
            </ul>
        </nav>
        <div class="user-menu">
            <span class="user-info">Bem vindo, Admin</span>
            <div class="hamburger" onclick="toggleMenu()">
                &#9776;
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <div class="container">
        <h2>Administração de Usuários</h2>
        <!-- Filtro de busca por RG -->
        <div class="search">
            <input type="text" placeholder="Buscar por RG" id="searchInput">
            <button id="searchButton">Buscar</button>
        </div>

        <!-- Cards de Usuários -->
        <div class="user-cards">
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ShopNow. Todos os direitos reservados.</p>
    </footer>
    
    <!-- Popup de Editar Usuário -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeEditModal()">&times;</span>
            <h2>Editar Usuário</h2>
            <form id="editForm">
                <input type="text" id="editName" placeholder="Nome" required>
                <input type="text" id="editLastName" placeholder="Sobrenome" required>
                <input type="email" id="editEmail" placeholder="Email" required>
                <input type="text" id="editRG" placeholder="RG" required>
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>
    
    
    <!-- Popup de Confirmar Exclusão -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeDeleteModal()">&times;</span>
            <h2>Tem certeza que deseja excluir o usuário?</h2>
            <p id="deleteUserName"></p>
            <div class="modal-actions">
                <button id="confirm-delete-button" class="confirm-btn">Sim, excluir</button>
                <button class="cancel-btn" onclick="closeDeleteModal()">Cancelar</button>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ShopNow. Todos os direitos reservados.</p>
    </footer>
    
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.mobile-menu');
            menu.classList.toggle('active');
        }        

        function closeEditModal() {
            document.getElementById("editModal").style.display = "none";
        }
        function closeDeleteModal() {
            document.getElementById("deleteModal").style.display = "none";
        }
    </script>
    
    <script type="module" src="../scripts/dashboard.js"></script>
    <script type="module" src="../scripts/loadinfoadm.js"></script>
</body>
</html>
