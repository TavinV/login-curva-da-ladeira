<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopNow - Página de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>ShopNow</h1>
        </div>
        <div class="user-menu">
            <span class="user-info"></span>
        </div>
    </header>

    <!-- Menu Hamburger (escondido por padrão) -->
    <nav class="mobile-menu">
        <ul>
            <li><a href="profile.html">Meu Perfil</a></li>
            <li><a href="settings.html">Configurações</a></li>
            <li><a href="logout.html">Sair</a></li>
        </ul>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container">
        <popup>
            <div class="message">
                <h2>
                    Usuário foi registrado com sucesso
                </h2>
                <a href="../index.html">
                    Login
                </a>
            </div>
        </popup>
        <div class="login-form">
            <h2>Cadastro</h2>
            <div class="register-form">
                <input  type="text" id="nome" placeholder="Nome" required autocomplete="off">
                <input  type="text" id="sobrenome" placeholder="Sobrenome" required autocomplete="off">
                <input  type="text" id="login" minlength="5" placeholder="Login" required autocomplete="off">
                <input  type="text" id="rg" minlength="9" maxlength="9" placeholder="RG sem pontuação" required minlength="" autocomplete="off">
                <input  type="email" id="email" placeholder="Email" required autocomplete="off">
                <input  type="password" id="senha" minlength="8" placeholder="Senha" required autocomplete="off">
                
                <button id="registrar">Registrar</button>
                <p class="erro"></p>
            </div>
            <p>Já tem uma conta? <a href="../index.html">Faça login aqui</a></p>
        </div>
    </div>

    <!-- Footer -->
    
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.mobile-menu');
            menu.classList.toggle('active');
        }
    </script>
    <script type="module" src="../scripts/register.js"></script>
</body>
<footer>
    <p>&copy; 2024 ShopNow. Todos os direitos reservados.</p>
</footer>
</html>
